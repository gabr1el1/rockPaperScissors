<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="container">
        <div class="playing">
            <div class="player player1">
                <div class="wrap-game">
                    <button class="play-button" id="rock">&#x1FAA8;Rock</button>
                    <button class="play-button" id="paper">&#128196;Paper</button>
                    <button class="play-button" id="scissors">&#9986;Scissors</button>
                </div>    
            </div>
            <div class="player player2">
                <div class="wrap-game bot">
                    <span class="choice"></span>
                </div>
            </div>
        </div>
        <div class="score">
            <ul class="info-game" >
                <li><div>SCORE</div></li>
                <li><div>Player: <span class="player1-score"></span></div></li>
                <li><div>Bot: <span class="player2-score"></span></div></li>
            </ul>
            <select class="history-selection">
                <option disabled selected hidden>History</option>
                
            </select>  
        </div>
    </section>
    <footer>
        <div>By GBRLHZ (gabr1el1)</div>
        <div><a href="https://www.freepik.es/vector-gratis/fondo-diseno-abstracto-degradado-azul-morado_10547226.htm#query=gradient%20purple&position=0&from_view=search&track=sph">Image by kjpargeter</a> in Freepik</div>
        
    </footer>
</body>
</html>
